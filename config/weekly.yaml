# Weekly: schedule, thresholds, risk guards (OBSERVE only)

weekly:
  spot_window: 10000
  spot_window_by_asset:
    btc: 10000
    eth: 1000
  schedule:
    interval_minutes: 10
    lookahead_days: 14
    late_window_minutes: 360
    late_interval_minutes: 10
  thresholds:
    normal:
      yes_min: 65
      yes_max: 98
      no_min: 65
      no_max: 98
    late:
      yes_min: 65
      yes_max: 98
      no_min: 65
      no_max: 98
  risk_guards:
    enabled: true
    no_new_entry_cutoff_seconds: 86400
    persistence_polls: 1
    stop_once_disable:
      enabled: true
      max_stopouts_per_ticker: 1
    recent_cross:
      enabled: true
      from_below_cents: 90
      to_at_least_cents: 94
      extra_persistence_polls: 1
    distance_buffer:
      enabled: false
      assets:
        btc: { pct: 0.0015, floor_usd: 100 }
        eth: { pct: 0.0030, floor_usd: 8 }
    anchor_one_per_side:
      enabled: false
  exit_criteria:
    stop_loss_pct: 0.30
    profit_target_pct: 0.10
    evaluation_interval_minutes: 360
    stop_loss_persistence_polls: 1
